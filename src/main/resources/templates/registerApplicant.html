<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div>
    <!-- Inspired by: https://github.com/KTH-IV1201/bank/blob/master/src/main/resources/web-root/select-acct.html -->
    <section>
        <h1>Register new user</h1>
        <p>Please enter your details</p>
        <form th:action="@{/registerApplicant}" th:object="${registerForm}" method="post">
            <p><label for="registerName">Name</label>:<input type="text" th:field="*{name}" id="registerName"/></p>
            <p><label for="registerSurname">Surname</label>:<input type="text" th:field="*{surname}" id="registerSurname"/></p>
            <p><label for="registerPnr">Person number</label>:<input type="text" th:field="*{pnr}" id="registerPnr"/></p>
            <p><label for="registerEmail">Email</label>:<input type="text" th:field="*{email}" id="registerEmail"/></p>
            <p><label for="registerUsername">Username</label>:<input type="text" th:field="*{username}" id="registerUsername"/></p>
            <p><label for="registerPassword">Password</label>:<input type="text" th:field="*{password}" id="registerPassword"/></p>
            <p><input type="submit"/>
            </p>
        </form>
    </section>
</div>
</body>
</html>
