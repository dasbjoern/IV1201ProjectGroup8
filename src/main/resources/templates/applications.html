<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div>
    <h2><a href='/logout'>Logout</a></h2><br>
    <h1>Applications</h1>
    <!-- <h2><p th:text="${statusTest}">Test</p></h1> -->
    <!-- <h2><p th:text="${surnameTest}">Test</p></h1> -->
    <span th:each="currentApp: ${applicationList}">
        <p th:text="${currentApp.getName() + ' ' + currentApp.getSurname() + ' | Status: ' + currentApp.getStatus()}"></p>
        <form action='/applications' method='post'>
            <input type="hidden" name="version" th:value="${currentApp.getVersion()}">
            <button name="appPersonId" type="submit" th:value="${currentApp.getPersonId()}">Edit</button>
            </form>
</div>
</body>
</html>
